<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, tr, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <!--Cabeçalho-->
        <thead >
            <!-- 1 linhas -->
            <tr>
                <th colspan="3">Usuários</th>
            </tr>
            <!-- 2 linhas -->
            <tr>
            <!-- 3 colunas -->
                <th>id</th>
                <th>nome</th>
                <th>telefone</th>
            </tr>
        </thead>
        <tbody>
            <!-- 3 linha -->
             <tr>
                <td>1</td>
                <td>Rafael</td>
                <td>85991239547</td>
             </tr>
        </tbody>
        <tbody></tbody>
    </table>
</body>
</html>
