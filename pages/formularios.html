<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
    <link rel="stylesheet" href="../styles/formulario.css">
    <!-- <style>
        h1 {
        color: #09f309;
            }
        label {
        display: block;   
            }
    </style> -->
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <!-- Para cadastrar o Nome -->
        <div>
            <label class="block" for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
        </div>

        <!-- Para cadastrar o Email -->
        <div>
            <label class="block" for="senha">Email</label>
            <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
        </div>

        <!-- Para cadastrar a Senha -->
        <div>   
            <label class="block" for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required placeholder="Digite sua senha">
        </div>

        <!-- Para cadastrar a data de nascimento -->
        <div>
            <label class="block" for="nasc">Data de nascimento</label>
            <input type="date" name="nasc" id="nasc">
        </div>

        <!-- Para inserir o nível -->
        <div>
            <legend>Qual o seu nível?</legend>
            <input type="radio" name="nivel" id="jr" value="junior">
            <label for="jr">Júnior</label>
        </div>
        <div>
            <input type="radio" name="nivel" id="pl" value="plano">
            <label for="pl">Pleno</label>
        </div>
        <div>
            <input type="radio" name="nivel" id="sr" value="senior">
            <label for="sr">Sênior</label>
        </div>
        <div>
            <input type="radio" name="nivel" id="outro" value="outro">
            <label for="outro">Outro</label>
            <div>
                <label class="block" for="observacao">Em caso de outro, especifique:</label>
                <textarea name="observacao" id="observacao" maxlength="10"></textarea>
            </div>
        </div>
        <legend>Qual a sua Stack?</legend>
        <div>
            <input type="checkbox" name="stack" id="html" value="html">
            <label for="html">HTML</label>
        </div>
        <div>
            <input type="checkbox" name="stack" id="css" value="css">
            <label for="css">CSS</label>
        </div>
        <div>
            <input type="checkbox" name="stack" id="js" value="javascript">
            <label for="js">JavaScript</label>
        </div>
        <button>Cadastrar</button>

    </form>
</body>
</html>
